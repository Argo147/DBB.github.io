<body>
    <nav class="navbar navbar-expand-md bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">12758 Derryfield Binary Bots</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="team.html">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.instagram.com/derryfield.robotics/"><i
                                class="fa-brands fa-instagram instagram-logo"
                                href="https://www.instagram.com/derryfield.robotics/"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact_us">
        <div class="form_layout">
            <div>
                <h2>Contact Us</h2>
            </div>
            <form action="https://formsubmit.co/9b919406a8fc1de7e9b65dc801151029" method="POST">
                <div>
                    <div class="full_name">
                        <div class="first_name">
                            <label class="form_text" for="first">FIRST NAME</label>
                            <div>
                                <input name="first name" id="first" type="text" required>
                            </div>
                        </div>
                        <div class="last_name">
                            <label class="form_text" for="last">LAST NAME</label>
                            <div>
                                <input name="last name" id="last" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="email_form">
                        <label class="form_text" for="email">EMAIL</label>
                        <div><input class="email" name="email" id="email" type="email" required></div>
                    </div>
                    <div class="message_form">
                        <label class="form_text" for="">MESSAGE</label>
                        <div><textarea class="message" name="message" id="" cols="45" rows="3" required></textarea>
                        </div>
                    </div>
                    <button>Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer">
